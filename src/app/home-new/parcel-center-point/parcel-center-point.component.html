<pgcard Refresh="false" id="parcelLookupCard">
  <ng-template #CardTitle>Parcel CenterPoint Lookup</ng-template>
  <div class="row">
    <div class="col-md-12">
      <div class="card card-transparent widgetTab">
        <pg-tabset tabAnimation="slide-left" Type="fillup" extraTabContentClass="bg-white" class="homeWidgetTab">
          <pg-tab>
            <ng-template #TabHeading>
              <span id="ParcelsTabHeader">Parcels</span>
            </ng-template>
            <div class="row column-seperation widgetContent">
              <div class="col-lg-12">
                <!-- <h6 class="widgetLabel">Parcels</h6> -->
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="By Owner, Tax APN, or Zip Code" required=""
                    [(ngModel)]="txtParcelfilter">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <div class="col-lg-8 pl-0">
                    <ng-multiselect-dropdown [placeholder]="'States'" [data]="States" [(ngModel)]="selectedState"
                      [settings]="dropdownSettingsSingle" (onSelect)="onSelectState($event)"
                      (onDeSelect)="DisableButtons()" (onDropdownClose)="DisableButtons()">
                    </ng-multiselect-dropdown>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <div class="col-lg-8 pl-0">
                    <ng-multiselect-dropdown id="ddCounties" [placeholder]="'Counties'" [data]="Counties"
                      [(ngModel)]="selectedCountries" [settings]="dropdownSettingsSingle" (onSelect)="EnableSearch()"
                      (onDeSelect)="DisableSearch()" (onDropdownClose)="DisableSearch()">
                    </ng-multiselect-dropdown>
                  </div>
                </div>
              </div>
            </div>
            <p id='infoText'>*Limit one state and one county per search</p>
          </pg-tab>
        </pg-tabset>

      </div>
    </div>
  </div>

  <div class="bottom">
    <div class="col-lg-12 bottomContent">
      <button type="button" class="btn btn-complete btn-cons btn-comp" id="btnSearch" (click)="SearchParcelLookup()">Search
        Assets</button>
      <button type="button" class="btn btn-default btn-cons btn-clear" (click)="ClearFilters()">Clear Filters</button>
    </div>
  </div>
</pgcard>
<div *ngIf="LayerLoader==true" class="loader" id="LayerLibraryLoader" class="LayerLibraryLoader">
  <img id="loading-image" [src]="ImageURLPath + 'LayerLibraryLoader.gif'" alt="Loading..." height="20" width="100">
  <br>
</div>
