<pgcard Refresh="false" id="wellLookupCard">
  <ng-template #CardTitle>Well Lookup</ng-template>
  <div class="row">
    <div class="col-md-12">
      <div class="card card-transparent widgetTab">
        <pg-tabset tabAnimation="slide-left" Type="fillup" extraTabContentClass="bg-white">
          <pg-tab>
            <ng-template #TabHeading>
              <span id="OilAndGasTabHeader">Oil & Gas Wells</span>
            </ng-template>
            <div class="row column-seperation widgetContent">
              <div class="col-lg-12">
                <!-- <h6 class="widgetLabel">Oil & Gas Wells</h6> -->
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <input type="text" class="form-control" name="search-wells-lookup" [(ngModel)]="searchWellsLookup"
                    #searchWellsLookupInput="ngModel" placeholder="Search by API, Well, Operator, or Lease Name"
                    required="">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <div class="col-lg-8 pl-0">
                    <ng-multiselect-dropdown id="ddState" [placeholder]="'States'" [data]="States"
                      [(ngModel)]="selectedState" [settings]="dropdownSettingsSingle" (onSelect)="onSelectState($event)"
                      (onDeSelect)="ClearFilters()" (onDropdownClose)="ClearFilters()">
                    </ng-multiselect-dropdown>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <div class="col-lg-8 pl-0">
                    <ng-multiselect-dropdown id="ddWellCounty" [ngClass]="{'disabled': isDisabledCounties, 'hide': !isShowCounties}" [placeholder]="'Counties'" [data]="Counties"
                      [(ngModel)]="selectedCountries" [settings]="dropdownSettingsMulty"
                      (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <div class="col-lg-8 pl-0">
                    <ng-multiselect-dropdown id="ddWellType" [ngClass]="{'disabled': isDisabledType, 'hide': !isShowType}" [placeholder]="'Well Type'" [data]="WellTypes"
                      [(ngModel)]="selectedWellTypes" [settings]="dropdownSettingsMulty">
                    </ng-multiselect-dropdown>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <div class="col-lg-8 pl-0">
                    <ng-multiselect-dropdown id="ddWellStatus" [ngClass]="{'disabled': isDisabledStatus, 'hide': !isShowStatus}" [placeholder]="'Well Status'" [data]="WellStatuses"
                      [(ngModel)]="selectedWellStatuses" [settings]="dropdownSettingsMulty">
                    </ng-multiselect-dropdown>
                  </div>
                </div>
              </div>
            </div>
          </pg-tab>
        </pg-tabset>
      </div>
    </div>
  </div>

  <div class="bottom">
    <div class="col-lg-12 bottomContent">
      <button type="button" class="btn btn-complete btn-cons  btn-comp" (click)="SearchAssets()">Search Assets</button>
      <button type="button" class="btn btn-default btn-cons btn-clear" (click)="ClearFilters();">Clear Filters</button>
    </div>
  </div>
</pgcard>

<div *ngIf="LayerLoader==true" class="loader" id="LayerLibraryLoader" class="LayerLibraryLoader">
  <img id="loading-image" [src]="ImageURLPath + 'LayerLibraryLoader.gif'" alt="Loading..." height="20" width="100">
  <br>
</div>
