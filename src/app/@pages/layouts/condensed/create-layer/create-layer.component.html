<div class="modal-header custom-header">
    <h6 class="m-2 semi-bold">Create Layer Tool</h6>
    <button type="button" id="btnCreateLayerClose" class="close p-0 ClosePopupmodal" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body p-2">
    <!-- <div class="loader" id="LayerLibraryLoader" style="position: absolute;top: 50%;z-index: 10;left: 40%;">
        <img id="loading-image" [src]="ImageURLPath + 'LayerLibraryLoader.gif'"
        alt="Loading..." height="20" width="100"><br>
    </div> -->

    <div class="card card-transparent add-data mb-0 pb-0" *ngIf="authServices.ShowPipelineWizardcreateLayerRightsUIBasedOnRole() || authServices.ShowRailWizardcreateLayerRightsUIBasedOnRole()" >
        <pg-tabset tabAnimation="slide-left" Type="fillup" extraTabContentClass="bg-white" id="CreateLayerTabPane"
            class="pb-0">
            <pg-tab *ngIf="authServices.ShowPipelineWizardcreateLayerRightsUIBasedOnRole()"> 
                <ng-template #TabHeading>
                    <div class="tab-heading-text" (click)="changeTab(1)">Pipeline</div>
                </ng-template>
                <div class="row column-seperation" >
                    <div class="col-md-12">
                        <app-pipeline></app-pipeline>
                    </div>
                </div>
            </pg-tab>
            <pg-tab *ngIf="authServices.ShowRailWizardcreateLayerRightsUIBasedOnRole()">
                <ng-template #TabHeading>
                    <div class="tab-heading-text" (click)="changeTab(2)">RailRoad</div>
                </ng-template>
                <div class="row" >
                    <div class="col-md-12">
                        <app-railroad></app-railroad>
                    </div>
                </div>
            </pg-tab>
        </pg-tabset>
    </div>
</div>
