<div class="modal-header custom-header">
    <h6 class="m-2 semi-bold">Save Map</h6>
    <button type="button" id="btnMyMapConfClose" class="close p-0 ClosePopupmodal" aria-label="Close"
        (click)="CloseMyMapConfirmationModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body p-2">
    <div class="row" *ngIf="!isSharedMap">
        <div class="col-md-9">
            <p class="custom-content">Save changes to current map</p>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-complete custom-button" (click)="UpdateMap()">Save</button>
        </div>
    </div>
    <div class="row" *ngIf="!isSharedMap">
        <div class="col-md-9">
            <p class="custom-content">Or</p>
        </div>
    </div>
    <div class="row" [ngClass]="{'mb-2':isSharedMap}">
        <div class="col-md-9">
            <p class="custom-content">Save As a new map?</p>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-complete custom-button" (click)="OpenMyMapSaveAsModal()">Save
                As</button>
        </div>
    </div>
</div>
