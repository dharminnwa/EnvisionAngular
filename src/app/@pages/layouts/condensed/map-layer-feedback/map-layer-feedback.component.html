<div class="modal-header custom-header">
  <h6 class="m-1 semi-bold" style="font-size:13px !important;">Provide Feedback to MAPSearch</h6>
  <button type="button" id="btnElevatClose" class="close p-0 ClosePopupmodal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-0 m-0">

  <div class="col-md-12">
    <textarea id="TxtFeedback" [(ngModel)]="message"></textarea>
  </div>
  <div class="col-md-12 text-right mb-1">
    <button type="button" class="btn btn-xs btn-primary" [disabled]="message.trim() == ''" (click)="SendFeedback()">Send</button>
    <button type="button" class="btn btn-xs btn-default" (click)="activeModal.dismiss('Close click')">Close</button>
  </div>

  <div class="card card-transparent hide">
    <div class="card-header">
      <div class="card-title">Provide Feedback to MAPSearch
      </div>
      <button type="button" id="btnElevatClose" class="close p-0 ClosePopupmodal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="m-0 row card-body">
      <div class="col-md-12">
        <textarea id="TxtFeedback">
            </textarea>
      </div>
      <div class="col-md-12 text-right">
        <button type="button" class="btn btn-xs btn-primary">Send</button>
        <button type="button" class="btn btn-xs btn-default" (click)="activeModal.dismiss('Close click')">Cancel</button>
      </div>
    </div>
  </div>
</div>
