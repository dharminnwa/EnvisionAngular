<div class="modal-header custom-header">
  <h6 class="m-2 semi-bold">Save Changes</h6>
  <button type="button" id="btnElevatClose" class="close p-0 ClosePopupmodal" aria-label="Close" (click)="CloseModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-2">
  <div class="text-center">
    <h5 class="moadal-title-save">You Have Some Unsaved Data!</h5>
    <p>Do You Want to Save Changes?</p>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-12 text-right">
      <button type="button" class="btn btn-complete" (click)="Save()">Save</button>
      <button type="button" class="btn btn-default" (click)="Ignore()">Ignore</button>
      <button type="button" class="btn btn-default" (click)="CloseModal()">Cancel</button>
    </div>
  </div>
</div>
