<div class="modal-header custom-header">
  <h6 class="m-2 semi-bold">My Bookmarks</h6>
  <button type="button" id="btnbookmarkClose" class="close p-0 ClosePopupmodal" aria-label="Close"
    (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-2">
  <p class="bold m-l-5 m-b-0">Click on a bookmark below to fly to it</p>
  <div id="bookmarkGroup">
    <p>{{EmptyBookmarkMSG}}</p>
    <div class="row m-0 bmRow" *ngFor="let bm of bookMarks">
      <div class="col-md-6">
        <a href="Javascript:void" (click)="NavigateBookmark(bm);">{{bm.Name}}</a>
      </div>
      <div class="col-md-6 text-right">
        <button type="button" class="btn btn-xs btn-danger" (click)="DeleteBookMark(bm)">Delete</button>
      </div>
    </div>

    <div *ngFor="let row of rows" class="row m-0 bmRow">
      <div class="col-md-6">
        <input type="text" [id]="row.ID" class="bookmarkInput" [value]="row.VALUE"
          (keyup)="OnChangeBookmarkName($event,row.ID)">
      </div>
      <div class="col-md-6 text-right">
        <button type="button" [id]="'btn'+row.ID" class="btn btn-xs btn-complete"
          (click)="SaveBookmark(row)">Ok</button>
        <button type="button" class="btn btn-xs btn-default" (click)="CancelBookmark(row)">Cancel</button>
        <button type="button" class="btn btn-xs btn-danger" (click)="CancelBookmark(row)">Delete</button>
      </div>
    </div>

    <div *ngIf="ShowLoader==true" class="loader" id="LayerLibraryLoader">
      <img id="loading-image" [src]="ImageURLPath + 'LayerLibraryLoader.gif'" alt="Loading..." height="20" width="100">
      <br>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6 text-right">
      <button type="button" class="btn btn-sm btn-primary" (click)="NewBookMark()">Create Bookmark</button>
      <button type="button" class="btn btn-sm btn-default" (click)="bsModalRef.hide()">Close</button>
    </div>
  </div>
</div>
