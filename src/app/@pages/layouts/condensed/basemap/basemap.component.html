<div class="modal-header p-0" *ngIf="hideSomePart">
  <h6 class="m-2 semi-bold">Basemap Selector</h6>
  <button type="button" id='baseMapClose' class="close pull-right ClosePopupmodal" aria-label="Close"
    (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="border-top:0.5px solid lightgray">
  <h6 *ngIf="hideSomePart" class="m-2 ml-0">Select a Basemap</h6>
  <div class="row mapTable">
    <div *ngIf="ShowLoader==true" class="loader" id="LayerLibraryLoader">
      <img id="loading-image" [src]="ImageURLPath + 'LayerLibraryLoader.gif'" alt="Loading..." height="20"
        width="100"><br>
    </div>

    <div class="col-md-4 baseMapCard" *ngFor="let item of baseMapList">
      <div id="{{item.BaseMapProviderID}}" class="btn-group btnWidget" (click)="ChangeBaseMap(item.BaseMapProviderID)">
        <button type="button" class="btn btnMapType" [ngClass]="(item.IsDefault)?'activeBasemap':'my-class2'">
          <div class="card">
            <div class="card-body">
              <img src={{item.PreviewImage}} class="mapPreview" />
            </div>
          </div>
          <span class="mapTitle">{{item.Name}}</span>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer" *ngIf="hideSomePart">
  <div class="row">
    <div class="col-md-12">
      <div class="pull-right">
        <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
      </div>
    </div>
  </div>
</div>
