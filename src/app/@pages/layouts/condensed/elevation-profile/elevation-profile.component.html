<div class="modal-header custom-header">
  <h6 class="m-2 semi-bold">Elevation Profile</h6>
  <button type="button" id="btnElevatClose" class="close p-0 ClosePopupmodal" aria-label="Close" (click)="CloseElevationProfile()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-2">
  <div class="row">
    <div class="col-md-8">
      <div class="radio radio-primary">
        <input type="radio" checked="checked" (change)="OnMeasurementChange($event)" value="Feet" name="Unit" id="optFeet" aria-invalid="false">
        <label for="optFeet">Feet</label>
        <input type="radio" value="Meter" (change)="OnMeasurementChange($event)" name="Unit" id="optMeter">
        <label for="optMeter">Meters</label>
      </div>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-md btn-default" (click)="ClearClick()">Clear</button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-12 desc">
      <p>Click on your map to draw a line. Click again to make a turn. Click twice to finish and review the
        elevation profile.</p>
    </div>
  </div>
</div>
