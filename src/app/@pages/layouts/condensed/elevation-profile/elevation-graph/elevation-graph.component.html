<div class="modal-header custom-header">
    <h6 class="m-2 semi-bold">Elevation Graph</h6>
    <button type="button" id="btnElevatGraphClose" class="close p-0 ClosePopupmodal" aria-label="Close"
        (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body elevationGraph-modalBody">
    <google-chart *ngIf="this.mapService._elevationGraphData.getValue()[0] != null" [data]="this.mapService._elevationGraphData.getValue()[0]"></google-chart>
</div>
