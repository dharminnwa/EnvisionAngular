<div class="row">
  <div class="col-md-12">
    <div class="col-md-10 p-0 m-0">
      <!-- <input type="text" name="Searchtext" class="search-box" placeholder="Search Data" [(ngModel)]="Searchtext" />
      <button class="close-icon" type="reset" (click)="ResetDataLayer()"></button> -->

      <div class="row">
        <div class="col-md-9">
          <input type="text" name="Searchtext" class="search-box form-control" placeholder="Search Data"
            [(ngModel)]="Searchtext" />
          <button type="button" (click)="ResetDataLayer()" class="close" aria-label="Close" style="top:5px">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <br />
        <div class="col-md-3 p-0">
          <button type="button" class="btn btn-complete btnSearch" (click)="SearchData()">Search</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <span><b>{{totalCount}}</b> Results Found&nbsp;&nbsp;(Displaying&nbsp;&nbsp;<b>{{DisplayingCount}}</b>)</span>
  </div>
  <div class="col-md-12">
    <div id="MapSearchDataBodyContentTab" class="col-md-12">
      <div *ngIf="LayerLoader==true" class="loader" id="LayerLibraryLoader"> <img id="loading-image"
          [src]="ImageURLPath + 'LayerLibraryLoader.gif'" alt="Loading..." height="20" width="100"><br></div>
      <div *ngIf="NormalViewContent==true" class="NormalViewContent" style=" width: 100% !important; ">
        <div *ngIf="ActiveMapLayersLibrary.length>0">
          <div *ngFor='let EnergyLayerLibrary of ActiveMapLayersLibrary[0].LayerLibrary'>
            <div class="row layerRow" id="{{EnergyLayerLibrary.EnergyLayerID}}layerRow">
              <div *ngIf="EnergyLayerLibrary.PreviewImage" class="col-lg-4 col-md-4 col-sm-4 col-xs-12 pl-0 pr-0">
                <img src="{{EnergyLayerLibrary.PreviewImage}}" class="img-thumbnail"
                  style="width:100%;height: 100px !important;" />
              </div>
              <div *ngIf="!EnergyLayerLibrary.PreviewImage" class="col-lg-4 col-md-4 col-sm-4 col-xs-12 pl-0 pr-0">
                <img [src]="ImageURLPath + 'publicMaps.png'" class="img-thumbnail"
                  style="width:100%; height: 100px !important;" />
              </div>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" style="padding-left:5px;">
                <table style="width:100%;font-size:12px">
                  <tr>
                    <th colspan="2">{{EnergyLayerLibrary.DisplayName}}</th>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <p>{{EnergyLayerLibrary.LayerDescription}}</p>
                    </td>
                  </tr>
                  <tr *ngIf="!EnergyLayerLibrary.LayerType">
                    <th>Type</th>
                    <td>Energy Layer</td>
                  </tr>
                  <tr>
                    <th>Source</th>
                    <td>{{EnergyLayerLibrary.Source}}</td>
                  </tr>
                  <tr>
                    <th>Data Added</th>
                    <td>{{EnergyLayerLibrary.DateUpdated | date:'MM/dd/yyyy h:mm:ss a'}}</td>
                  </tr>
                </table>

                <div class="pull-right">

                  <button type="button" class="btn btn-xs btn-default AddToMap"
                    id="{{EnergyLayerLibrary.EnergyLayerID}}AddToMap" style="font-size: 14px;"
                    (click)="AddtomapClick(EnergyLayerLibrary.EnergyLayerID,ActiveMapLayersLibrary[0].CategoryID)"
                    title="Add to map">{{EnergyLayerLibrary.Addtomap}}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
