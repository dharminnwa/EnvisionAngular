<div class="modal-header p-0 custom-header">
  <h4 class="modal-title pl-1 custom-title">Map Library</h4>
  <button type="button" id="btnMapLibraryClose" class="close  p-0 ClosePopupmodal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="padding:0px 10px !important">
    <h4>Edit Your Map</h4>
  <div class="card card-transparent mapLibrary">
    <pg-tabset tabAnimation="slide-left" Type="fillup" extraTabContentClass="bg-white">
      <pg-tab>
        <ng-template #TabHeading>
          <span>Map Properties</span>
        </ng-template>
        <div class="row column-seperation mapLibraryContent">
          <div class="col-md-12">
            <app-map-properties></app-map-properties>
          </div>
        </div>
      </pg-tab>
      <pg-tab>
        <ng-template #TabHeading>
          <span>Base Map</span>
        </ng-template>
        <div class="row column-seperation mapLibraryContent">
          <div class="col-md-12">
            <app-basemap [hideSomePart]="false"></app-basemap>
          </div>
        </div>
      </pg-tab>
      <pg-tab>
        <ng-template #TabHeading>
          <span>Energy Map</span>
        </ng-template>
        <div class="row column-seperation mapLibraryContent">
          <div class="col-md-12">
            <app-energy-data></app-energy-data>
          </div>
        </div>
      </pg-tab>
      <pg-tab>
        <ng-template #TabHeading>
          <span>Shared Data</span>
        </ng-template>
        <div class="row">
          <div class="col-lg-12">
              <app-shared-data [hideSomePart]="false"></app-shared-data>
          </div>
        </div>
      </pg-tab>
      <pg-tab>
        <ng-template #TabHeading>
          <span>My Data</span>
        </ng-template>
        <div class="row column-seperation mapLibraryContent">
          <div class="col-lg-12">
            <app-my-data [hideSomePart]="false"></app-my-data>
          </div>
        </div>
      </pg-tab>
      <pg-tab>
        <ng-template #TabHeading>
          <span>Summary</span>
        </ng-template>
        <div class="row column-seperation mapLibraryContent">
          <div class="col-lg-12">
              <app-summary></app-summary>
          </div>
        </div>
      </pg-tab>
    </pg-tabset>
  </div>
  <div class="row" style="padding:10px">
    <div class="col-md-6"></div>
    <div class="col-md-3">
      <button type="button" class="btn btn-primary col-md-12">Save</button>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-primary col-md-12" (click)="activeModal.dismiss('Close click')">Close</button>
    </div>
  </div>
</div>
