<div class="modal-header custom-header">
  <h6 class="m-2 semi-bold">Search Location Tool</h6>
  <button type="button" id="btnSearchClose" class="close p-0 ClosePopupmodal" aria-label="Close" (click)="CloseModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-1">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group form-group-default mb-0">
        <label>Search Address</label>
        <input type="text" id="txtlocation" name="txtlocation" placeholder="Enter a Location" style="width: 250px;"
          autocomplete="off">
          
      </div>
    </div>
  </div>
</div>
