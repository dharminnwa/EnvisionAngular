<div class="row m-0 p-0 pl-2 pt-2">
    <div class="col-md-12 project_data_filters m-0 p-0 pl-1 pr-1 pt-1">
        <div class="row p-0 m-0">
            <div class="col-md-2 p-0 pr-1 m-0">
                <button type="button" class="btn btn-default btnFilterHead filterbtnfont p-0 m-0" >Project Status</button>
                <p-listbox [options]="AllTransmissionfilterOptionValue.ProjectStatus[0]" [(ngModel)]="selectedAllTransmissionFilters.ProjectStatus"
                    [style]="{'width':'100%','height':'230px','overflow':'auto'}" multiple="multiple" checkbox="checkbox"
                    filter="filter" filterMode="startsWith" optionLabel="ProjectStatus" *ngIf="transFilter">
                    <!-- <p-header>
                        Project Status
                    </p-header> -->
                </p-listbox>
            </div>
            <div class="col-md-2 p-0 pr-1 m-0">
                <button type="button" class="btn btn-default btnFilterHead filterbtnfont p-0 m-0">Year In Service</button>
                <p-listbox [options]="AllTransmissionfilterOptionValue.YearInService[0]" [(ngModel)]="selectedAllTransmissionFilters.YearInService"
                    [style]="{'width':'100%','height':'230px','overflow':'auto'}" multiple="multiple" checkbox="checkbox"
                    filter="filter" filterMode="startsWith" optionLabel="ServiceYear" *ngIf="transFilter">
                    <!-- <p-header>
                        Year In Service
                    </p-header> -->
                </p-listbox>
            </div>
            <div class="col-md-2 p-0 pr-1 m-0">
                <button type="button" class="btn btn-default btnFilterHead filterbtnfont p-0 m-0">NERC Region</button>
                <p-listbox [options]="AllTransmissionfilterOptionValue.NERCRegion[0]" [(ngModel)]="selectedAllTransmissionFilters.NERCRegion"
                    [style]="{'width':'100%','height':'230px','overflow':'auto'}" multiple="multiple" checkbox="checkbox"
                    filter="filter" filterMode="startsWith" optionLabel="NERC" *ngIf="transFilter">
                    <!-- <p-header>
                        NERC Region
                    </p-header> -->
                </p-listbox>
            </div>
            <div class="col-md-2 p-0 pr-1 m-0">
                <button type="button" class="btn btn-default btnFilterHead filterbtnfont p-0 m-0">ISO/RTO</button>
                <p-listbox [options]="AllTransmissionfilterOptionValue.ISO_RTO[0]" [(ngModel)]="selectedAllTransmissionFilters.ISO_RTO"
                    [style]="{'width':'100%','height':'230px','overflow':'auto'}" multiple="multiple" checkbox="checkbox"
                    filter="filter" filterMode="startsWith" optionLabel="ISO" *ngIf="transFilter">
                    <!-- <p-header>
                        ISO/RTO
                    </p-header> -->
                </p-listbox>
            </div>
            <div class="col-md-2 p-0 pr-1 m-0">
                <button type="button" class="btn btn-default btnFilterHead filterbtnfont p-0 m-0">Voltage type</button>
                <p-listbox [options]="AllTransmissionfilterOptionValue.Voltagetype[0]" [(ngModel)]="selectedAllTransmissionFilters.Voltagetype"
                    [style]="{'width':'100%','height':'230px','overflow':'auto'}" multiple="multiple" checkbox="checkbox"
                    filter="filter"  filterMode="startsWith" optionLabel="VoltageType" *ngIf="transFilter">
                    <!-- <p-header>
                        Voltage type
                    </p-header> -->
                </p-listbox>
            </div>
            <div class="col-md-2 p-0 pr-1 m-0">
                <button type="button" class="btn btn-xs btn-primary filterbtnfont" (click)="transFilter = !transFilter">
                    <span *ngIf="!transFilter"><i class="fa fa-plus"></i> Expand Filters</span>
                    <span *ngIf="transFilter"><i class="fa fa-minus"></i> Collapse Filters</span>
                </button>
                <div class="RangeFilter" *ngIf="transFilter">
                    <div class="row p-0 m-0 pb-2">
                        <div class="col-md-4 p-0 m-0">

                        </div>
                        <div class="col-md-4 p-0 m-0">
                            <span class="filterbtnfont">From</span>
                        </div>
                        <div class="col-md-4 p-0 m-0">
                            <span class="filterbtnfont">To</span>
                        </div>
                    </div>
                    <div class="row p-0 m-0 pb-4">
                        <div class="col-md-4 p-0 m-0">
                            <span class="filterbtnfont">Line Miles</span>
                        </div>
                        <div class="col-md-4 p-0 m-0 pr-1 pb-1">
                            <input id="LineMilesFrom" class="p-1 filterbtnfont" [(ngModel)]="LineMilesFrom" class="form-control"
                                value="0">
                        </div>
                        <div class="col-md-4 p-0 m-0 pr-1 pb-1">
                            <input id="LineMilesTo" class="p-1 filterbtnfont" [(ngModel)]="LineMilesTo" class="form-control"
                                value="0">
                        </div>
                    </div>
                    <div class="row p-0 m-0">
                        <div class="col-md-4 p-0 m-0">
                            <span class="filterbtnfont">Voltage kV</span>
                        </div>
                        <div class="col-md-4 p-0 m-0 pr-1 pb-1">
                            <input id="VoltagekVFrom" class="p-1 filterbtnfont" [(ngModel)]="VoltagekVFrom" class="form-control"
                                value="0">
                        </div>
                        <div class="col-md-4 p-0 m-0 pr-1 pb-1">
                            <input id="VoltagekVTo" class="p-1 filterbtnfont" [(ngModel)]="VoltagekVTo" class="form-control"
                                value="99999">
                        </div>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-md-9 p-r-0">
                        <div class="form-group typehead">
                            <input placeholder="Search Project Name  or Sponsor" [(ngModel)]="selectedCompanyorSponsorName"
                                [typeahead]="AllTransmissionfilterOptionValue.selectedTransmissionCompanyNameorSponesorList[0]"
                                [typeaheadScrollable]="true" [typeaheadOptionsInScrollableView]="3" [typeaheadOptionsLimit]="500" class="form-control txtIntSearch filterbtnfont"
                                (typeaheadOnSelect)="TransmissionProjectTypeheadOnSelect($event)">
                        </div>
                    </div>
                    <div class="col-md-3 pr-0 pl-1">
                        <button type="button" class="btn btn-primary pr-1 pl-1 filterbtnfont" (click)="searchTransmissionProjectNameOrSponsor()">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row p-0 m-0">
            <!-- <div class="col-md-4 p-0 m-0"></div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-8 p-0 m-0 text-right">
                        <div class="form-group typehead">
                            <input placeholder="Search Project Name  or Sponsor" [(ngModel)]="selectedCompanyorSponsorName"
                                [typeahead]="AllTransmissionfilterOptionValue.selectedTransmissionCompanyNameorSponesorList[0]"
                                [typeaheadScrollable]="true" [typeaheadOptionsInScrollableView]="5" class="form-control"
                                (typeaheadOnSelect)="TransmissionProjectTypeheadOnSelect($event)">
                        </div>
                    </div>
                    <div class="col-md-4 p-0 m-0 text-right">
                        <button type="button" class="btn btn-primary btn-cons" (click)="searchTransmissionProjectNameOrSponsor()">Search</button>
                    </div>
                </div>
            </div> -->

            <div class="col-md-12 p-0 text-right" *ngIf="transFilter || selectedCompanyorSponsorName!='' || LineMilesFrom!='0' || LineMilesTo!='99999' || VoltagekVFrom!='0' || VoltagekVTo!='99999' ">
                <div class="FormatButtons" *ngIf="selectedAllTransmissionFilters.ProjectStatus.length>0  
                    || selectedAllTransmissionFilters.YearInService.length>0 || selectedAllTransmissionFilters.NERCRegion.length>0
                    || selectedAllTransmissionFilters.ISO_RTO.length>0 || selectedAllTransmissionFilters.Voltagetype.length>0
                    || LineMilesFrom!='0' || LineMilesTo!='99999' || VoltagekVFrom!='0' || VoltagekVTo!='99999' || selectedCompanyorSponsorName!=''">
                    <button type="button" class="btn btn-default btn-cons filterbtnfont" style="font-weight: bold"
                        (click)="ClearTransmissionProjectAllfilters()">Clear</button>
                    <button type="button" class="btn btn-primary btn-cons filterbtnfont" (click)="TransmissionProjectApplyfilter()">
                        Apply filters
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div clas="row m-0 p-0">
    <div class="container-fluid m-0 p-0 pl-2 pr-0">
        <div class="card card-default m-t-10">
            <div class="card-body">
                <div class="invoice">
                    <ag-grid-angular #TransmissionProject_agGrid style="width: 100%; height: 500px;" id="TransmissionProjectGrid"
                        [rowData]="TransmissionProjectrowData" class="ag-theme-balham" [columnDefs]="TransmissionProjectcolumnDefs"
                        [enableSorting]="true" [enableFilter]="true" [suppressRowClickSelection]="false" [debug]="true"
                        [rowSelection]="rowSelection" [enableColResize]="true" [paginationAutoPageSize]="false"
                        [pagination]="true" (gridReady)="onTransmissionGridReady($event)" [paginationPageSize]="transmissionpaginationPageSize"
                        [paginationNumberFormatter]="paginationNumberFormatter" [overlayLoadingTemplate]="overlayLoadingTemplate"
                        [overlayNoRowsTemplate]="overlayNoRowsTemplate" (rowClicked)="onTransmissionProjectRowClicked($event)"></ag-grid-angular>
                    <div class="row m-0 p-0">
                        <!-- <span class="col-md-0 ml-2">Sort By:</span>
            <select id="Transmissionpage-sorting" [(ngModel)]="selectedTransmissionpage_sorting" (change)="onTransmissionPagesorting()"
                class="col-md-1 ml-2 form-control" style="width: 100px;">
                <option value="Project Name" selected="">Project Name</option>
                <option value="Sponsor">Sponsor</option>
                <option value="Year">Year</option>
                <option value="NERC Region">NERC Region</option>
            </select> -->
                        <span class="col-md-0 m-0 p-0">Page Size:</span>
                        <select (change)="onTransmissionPageSizeChanged()" id="Transmissionpage-size" class="form-control"
                            style="width: 50px;">
                            <option value="10">10</option>
                            <option value="25" >25</option>
                            <option value="50">50</option>
                            <option value="100" selected="">100</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
